<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carte de Projet</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="carte">
    <header class="carte__header">
      <h1 class="carte__titre">Titre du Projet</h1>
      <p class="carte__sous-titre">Sous-titre ou description</p>
    </header>
    <section class="carte__contenu">
      <p>Contenu principal de la carte, incluant des informations détaillées sur le projet.</p>
    </section>
    <footer class="carte__footer">
      <a href="#" class="carte__bouton">En savoir plus</a>
    </footer>
  </main>
</body>
</html>
