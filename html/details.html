<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Détails de la recherche</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header class="main-header">
    <div class="header-left">
      <img src="../images/logo.png" alt="Logo" id="logo">
    </div>
    <nav class="header-nav">
      <a href="index.html">Accueil</a>
      <a href="map.html">Carte</a>
      <a href="recherche.html">Recherche</a>
      <a href="../back/admin_login.html">Admin</a>
    </nav>
  </header>
  <main>
    <h1 style="text-align:center; margin-top:16px;"></h1>
    <div class="details-container">
      <div class="details-header">
        <span class="details-title">Informations de la recherche</span>
      </div>
      <div class="details-grid">
        <div>
          <span class="details-label">Lieu :</span>
          <span class="details-lieu"></span>
        </div>
        <div>
          <span class="details-label">Marque panneaux :</span>
          <span class="details-marque-panneau"></span>
        </div>
        <div>
          <span class="details-label">Nombre de panneaux :</span>
          <span class="details-nb-panneau"></span>
        </div>
        <div>
          <span class="details-label">Mois d'installation :</span>
          <span class="details-mois"></span>
        </div>
        <div>
          <span class="details-label">Modèle panneaux :</span>
          <span class="details-modele-panneau"></span>
        </div>
        <div>
          <span class="details-label">Nombre de onduleurs :</span>
          <span class="details-nb-onduleur"></span>
        </div>
        <div>
          <span class="details-label">Année d'installation :</span>
          <span class="details-an"></span>
        </div>
        <div>
          <span class="details-label">Marque onduleur :</span>
          <span class="details-marque-onduleur"></span>
        </div>
        <div>
          <span class="details-label">Puissance crête :</span>
          <span class="details-pu"></span>
        </div>
        <div>
          <span class="details-label">Surface :</span>
          <span class="details-su"></span>
        </div>
        <div>
          <span class="details-label">Modèle onduleur :</span>
          <span class="details-modele-onduleur"></span>
        </div>
      </div>
    </div>
  </main>
  <footer style="margin-top:48px; border-top:1px solid #eee; padding:18px 0 8px 0; text-align:left;">
    <span style="margin-left:24px;">Made by Anita and Mael CIR2</span>
    <span style="float:right; margin-right:24px;">2025</span>
  </footer>
  <script src="../js/details.js"></script>
</body>
</html>
