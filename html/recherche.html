<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Maquette Panneaux solaires</title>
  <link rel="stylesheet" href="../css/style.css">
</head>
<body>
  <header>
    <img src="../images/logo.png" alt="Logo" id="logo">
    <nav>
      <a href="index.html">Accueil </a>
      <a href="map.html">Carte</a>
      <a href="recherche.html">Recherche</a>
    </nav>
  </header>
  <main>
    <h1>Maquette Panneaux solaires</h1>
    <section id="description">
      <h2>Détails de la recherche</h2>
    </section>
    <form id="search-form" class="recherche-form" method="GET">
      <div class="select-group">
        <label for="select-marque"><b>Marque de l'onduleur</b></label>
          <select id="select-marque" name="marque_ondul" required>
            <option value="">marque</option>
          </select>
      </div>
      <div class="select-group">
       <label for="select-panneau"><b>Marque du panneau</b></label>
        <select id="select-panneau" name="marque_pan" required>
          <option value="">marque</option>
        </select>
      </div>
      <div class="select-group">
        <label for="select-departement"><b>Département</b></label>
        <select id="select-departement" name="dep" required>
          <option value="">departement</option>
        </select>
      </div>
      <button type="submit" class="recherche-btn">Rechercher</button>
    </form>
      <div id="resultats" style="display:none;">
        <table>
          <thead>
            <tr>
              <th>Date</th>
              <th>Nombre Panneaux</th>
              <th>Surface</th>
              <th>Puissance crête</th>
              <th>Localisation</th>
              <th>Lien pour plus d'infos</th>
            </tr>
          </thead>
          <tbody id="resultats-body">
            <!-- Résultats JS ici -->
          </tbody>
        </table>
      </div>
    </section>
  </main>
