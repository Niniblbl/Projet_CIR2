<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des installations</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/leaflet.css">
  <style>
    #map { height: 400px; width: 100%; }
  </style>
</head>
<body>
  <header>
    <img src="../images/logo.png" alt="Logo" id="logo">
    <nav>
      <a href="index.html">Accueil</a>
      <a href="map.html">Carte</a>
      <a href="index.html#recherche">Recherche</a>
    </nav>
  </header>
  <main>
    <h1>Maquette Panneaux solaires</h1>
    <h2>Carte des installations:</h2>
    <div id="map"></div>
    <script src="../JavaScript/leaflet.js"></script>
    <script>
      var map = L.map('map').setView([48.8584, 2.2945], 13); 
      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '© OpenStreetMap contributors'
      }).addTo(map);
    </script>
    <form id="map-selects" style="margin-top:32px; margin-bottom:24px;">
      <div class="form-row">
        <div class="form-label">
          <label for="select-annee">Année</label>
          <select id="select-annee" name="annee" aria-placeholder="ex : 2025"></select>
        </div>
        <div class="form-label">
          <label for="select-departement-map">Département</label>
          <select id="select-departement-map" name="departement"></select>
        </div>
      </div>
    </form>
    <form id="map-filters" >
      <div class="form-row">
        <div class="form-label">
          <label>Longitude</label>
          <input type="text" placeholder="ex: 1.51">
        </div>
        <div class="form-label">
          <label>Latitude</label>
          <input type="text" placeholder="ex: 43.51">
        </div>
        <div class="form-label">
          <label>Nombre de panneaux</label>
          <input type="text" placeholder="ex: 10">
        </div>
        <div class="form-label">
          <label>Nombre de onduleurs</label>
          <input type="text" placeholder=" ex: 4">
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">
          <label>Année d'installation</label>
          <input type="text" placeholder="ex: 2025">
        </div>
        <div class="form-label">
          <label>Mois d'installation</label>
          <input type="text" placeholder=" ex: 06">
        </div>
        <div class="form-label">
          <label>Marque de panneaux</label>
          <input type="text" placeholder="ex: Mitsubishi">
        </div>
        <div class="form-label">
          <label>Marque de onduleurs</label>
          <input type="text" placeholder="ex: SMA">
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">
          <label>Région</label>
          <input type="text" placeholder="ex: Bretagne">
        </div>
        <div class="form-label">
          <label>Département</label>
          <input type="text" placeholder="ex: Ain">
        </div>
        <div class="form-label">
          <label>Modèle de panneaux</label>
          <input type="text" placeholder="ex: PV-MF175 TD41">
        </div>
        <div class="form-label">
          <label>Modèle de onduleurs</label>
          <input type="text" placeholder="ex: Sunny Boy 2500">
        </div>
      </div>
      <div class="form-row">
        <div class="form-label">
          <label>Surface</label>
          <input type="text" placeholder="ex: 21">
        </div>
        <div class="form-label">
          <label>Puissance crête</label>
          <input type="text" placeholder="ex: 2720">
        </div>
      </div>
    </form>
    <button type="submit">Insérer</button>
  </main>
  <footer>
    Made by Anita and Mael CIR2 2025
  </footer>
  <script src="main.js"></script>
</body>
</html>
