<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Carte des installations</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="../css/leaflet.css">
</head>
<body>
  <header>
    <img src="../images/logo.png" alt="Logo" id="logo">
    <nav>
      <a href="index.html">Accueil</a>
      <a href="map.html">Carte</a>
      <a href="index.html#recherche">Recherche</a>
    </nav>
  </header>
  <main class="main-map">
    <div class="map-layout">
      <aside class="map-sidebar">
        <h2>Recherche</h2>
        <form id="map-selects" autocomplete="off">
          <div class="form-label">
            <label for="select-annee-map">Année</label>
            <select id="select-annee-map" name="annee" autocomplete="off"></select>
          </div>
          <div class="form-label">
            <label for="select-departement-map">Département</label>
            <select id="select-departement-map" name="departement" autocomplete="off"></select>
          </div>
          <button type="button" id="btn-map">Soumettre</button>
        </form>
      </aside>
      <section class="map-content">
        <h1>Maquette Panneaux solaires</h1>
        <h2>Carte des installations :</h2>
        <div id="map"></div>
      </section>
    </div>
  </main>
  <footer>
    Made by Anita and Mael CIR2 2025
  </footer>
  <script src="../js/leaflet.js"></script>
  <script src="../js/map.js"></script>
</body>
</html>
